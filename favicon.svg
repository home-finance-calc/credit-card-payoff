<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#goldGradient)"/>
  <!-- Credit Card Shape -->
  <rect x="15" y="30" width="70" height="45" rx="6" fill="#0a0e1a" opacity="0.9"/>
  <!-- Card Chip -->
  <rect x="22" y="38" width="14" height="11" rx="2" fill="#f59e0b" opacity="0.8"/>
  <line x1="22" y1="43" x2="36" y2="43" stroke="#0a0e1a" stroke-width="1"/>
  <line x1="29" y1="38" x2="29" y2="49" stroke="#0a0e1a" stroke-width="1"/>
  <!-- Dollar Sign -->
  <text x="62" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>
  <!-- Checkmark Arrow (indicating payoff/success) -->
  <path d="M 45 82 L 52 89 L 68 73" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>

